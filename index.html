<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1> hi , we are building  friday</h1>

    <div class="machine">

        <div class="clock cont">
            <img src="clock1.png" alt="">
            <p id="time"></p>
            
        </div>

        <div class="internet cont">
            <img src="internet12.png" alt="">
            <p id="internet"></p>
        </div>

        <div class="battery cont">
            <img src="battery1.png" alt="">
            <p id="battery"></p>
        </div>

        <div class="temp">
            <p id="location"></p>
            <p id="country"></p>
            <p id="weatherT"></p>
            <p id="weatherD"></p>
            <img src="" id="weatherIcon">
            <p id="oTemp"></p>
            <p id="feelLikeTemp"></p>
            <p id="minT"></p>
            <p id="maxT"></p>
        </div>

        <img src="iron_man.gif" class="">
        <img src="heart.gif" alt="">

    </div>
    <div id="start_jarvis_btn" title="start FRIDAY">
        <img src="new.gif.crdownload" alt="">
    </div>

    <div class="jarvis_setup  in_middle">
        <label for="">Your Name</label>
        <input type="text" >
        <br>
        <label for="">Your bio</label>
        <input type="text" >
        <br>
        <label for="">Your Location</label>
        <input type="text" >
        <br>
        <label for="">Instragram Profile </label>
        <input type="text" >
        <br>
        <label for="">Github Profile</label>
        <input type="text" >
        <br>
        <label for="">Twitter Profile</label>
        <input type="text" >
        <br>
        <br>
        <button id="sub_btn">Submit</button>
       
    </div>

    <div class="messages"></div>
    <div class="commmand in_middle"></div>


    <button id="start">VR start</button>
    <button id="stop"> VR stop</button>
    <button id="speak">speak out</button>
    <!--script-->
    <script src="app.js"></script>
    <noscript>You need javaScript for this webApp</noscript>
</body>
</html>
